<div class="container main-container">
  <h3>FireChat</h3>

  <div class="col-md-12 text-right" *ngIf="_cs.user.uid" >
    <button class="btn btn-outline-danger" (click)="_cs.logout()">
      Logout
    </button>
  </div>

  <app-login *ngIf="!_cs.user.uid"></app-login>

  <div class="chat-window" *ngIf="_cs.user.uid" >
    <app-chat></app-chat>
  </div>

</div>
